{% extends "base.html" %}

{% block content %}

<h1>Login</h1>
<form action="/login" method="post">
    <label>Username
        <input type="text" name="username" />
    </label>
    <br/>
    <label>Password
        <input type="text" name="password" />
    </label>
    <br/>
    <input type="submit" value="Submit" />
</form>
<span>Don't have an account? Create one!</span>

{% endblock %}
