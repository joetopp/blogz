{% extends "base.html" %}

{% block content %}

<h1>Add a Blog Entry</h1>
<form action="/blog" method="post">
    <label>Title:
        <input type="text" name="title" />
    </label>
    <br/>
    <label for="post">Your new post:</label>
    <br/>
    <textarea name="post" id="post" /></textarea>
    <br/>
    <input type="submit" value="Add Entry" />
</form>
{% endblock %}
