{% extends "base.html" %}

{% block content %}

<h1>Signup</h1>
<form action="/signup" method="post">
    <label>Username
        <input type="text" name="username" />
    </label>
    <br/>
    <label>Password
        <input type="text" name="password" />
    </label>
    <br/>
    <label>Verify Password
        <input type="text" name="verify" />
    </label>
    <br/>
    <input type="submit" value="Submit" />
</form>

{% endblock %}
